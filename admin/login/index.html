<!doctype html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RJ Lima Transportes - Admin</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center px-6 selection:bg-red-500/30">

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-10">
            <a href="/" class="inline-flex items-center space-x-3 mb-4">
                <div class="red-gradient p-3 rounded-xl">
                    <i class="fas fa-truck-fast text-white text-2xl"></i>
                </div>
                <span class="text-2xl font-extrabold tracking-tighter uppercase">RJ <span class="text-red-600">Lima</span></span>
            </a>
            <h1 class="text-3xl font-bold mt-6">Area Administrativa</h1>
            <p class="text-gray-500 mt-2">Faca login para continuar</p>
        </div>

        <!-- Login Form -->
        <div class="glass p-8 rounded-3xl">
            <form id="login-form" class="space-y-6">
                <div class="space-y-2">
                    <label for="email" class="text-sm font-semibold text-gray-400">Email</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            autocomplete="email"
                            class="w-full bg-white/5 border border-white/10 rounded-xl p-4 pl-12 focus:border-red-600 outline-none transition"
                            placeholder="seu@email.com"
                        >
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="password" class="text-sm font-semibold text-gray-400">Senha</label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            autocomplete="current-password"
                            class="w-full bg-white/5 border border-white/10 rounded-xl p-4 pl-12 pr-12 focus:border-red-600 outline-none transition"
                            placeholder="********"
                        >
                        <button
                            type="button"
                            id="toggle-password"
                            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-white transition"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <p id="login-error" class="text-red-500 text-sm hidden">
                    <i class="fas fa-exclamation-circle mr-1"></i>
                    <span></span>
                </p>

                <button
                    type="submit"
                    id="submit-btn"
                    class="w-full red-gradient py-4 rounded-xl font-bold hover:scale-[1.01] active:scale-95 transition shadow-xl shadow-red-900/30 flex items-center justify-center gap-2"
                >
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar
                </button>
            </form>
        </div>

        <!-- Back link -->
        <div class="text-center mt-6">
            <a href="/" class="text-gray-500 hover:text-white transition">
                <i class="fas fa-arrow-left mr-2"></i>
                Voltar para o site
            </a>
        </div>
    </div>

    <script type="module" src="/src/admin/login.js"></script>
</body>
</html>
